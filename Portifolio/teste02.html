<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Moderno</title>
    <style>
       /* Estilos básicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffe4b5, #fffaf0); /* Laranja claro no fundo */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            display: flex;
            overflow: hidden;
            width: 90%;
            max-width: 900px;
            height: 550px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .cover,
        .login {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .cover {
            background: linear-gradient(to bottom right, #ff7f50, #ff4500); /* Tons de laranja no fundo */
            color: #fff;
            text-align: center;
        }

        .login {
            background: #fff;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 15px;
            font-size: 1.8rem;
            color: #ff4500; /* Título em laranja */
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #ff7f50, #ff4500); /* Gradiente laranja */
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        .login-box .links a {
            text-decoration: none;
            color: #ff4500; /* Links em laranja */
            font-weight: bold;
        }

        /* Modal de cadastro */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal-content h2 {
            margin-bottom: 15px;
            color: #ff4500; /* Título do modal em laranja */
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .modal-content button {
            padding: 10px 20px;
            background: linear-gradient(to right, #ff7f50, #ff4500); /* Gradiente laranja no botão */
            color: #fff;
            border: none;
            border-radius: 5px;
        }

    </style>
</head>

<body>
    <div id="container">
        <div class="cover">
            <h1>Bem-vindo ao meu Portfólio</h1>
        </div>

        <div class="login">
            <div class="login-box">
                <h2>Login</h2>
                <form onsubmit="handleLogin(event)">
                    <input type="email" id="login-email" placeholder="E-mail" required />
                    <input type="password" id="login-password" placeholder="Senha" required />
                    <button type="submit">Entrar</button>
                </form>
                <div class="links">
                    <a href="#" id="btn-cadastrar">Cadastrar-se</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Cadastro -->
    <div class="modal" id="modal-cadastro">
        <div class="modal-content">
            <h2>Cadastrar</h2>
            <input type="text" id="cadastro-nome" placeholder="Nome" required />
            <input type="email" id="cadastro-email" placeholder="E-mail" required />
            <input type="password" id="cadastro-senha" placeholder="Senha" required />
            <button onclick="handleCadastro()">Cadastrar</button>
        </div>
    </div>

    <script>
        const btnCadastrar = document.getElementById('btn-cadastrar');
        const modalCadastro = document.getElementById('modal-cadastro');

        btnCadastrar.addEventListener('click', (e) => {
            e.preventDefault();
            modalCadastro.style.display = 'flex';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modalCadastro) {
                modalCadastro.style.display = 'none';
            }
        });

        function handleCadastro() {
            const nome = document.getElementById('cadastro-nome').value;
            const email = document.getElementById('cadastro-email').value;
            const senha = document.getElementById('cadastro-senha').value;

            if (nome && email && senha) {
                alert('Cadastro realizado com sucesso!');
                modalCadastro.style.display = 'none';
            } else {
                alert('Preencha todos os campos!');
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            alert('Login realizado (simulado)');
            // Redireciona para a tela inicial
            window.location.href = "testt.html"; // Substitua "pagina-inicial.html" pelo nome correto da página inicial.
        }

    </script>
</body>

</html>
